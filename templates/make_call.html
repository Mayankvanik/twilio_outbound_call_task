<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Outbound Call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .form-container { background: #fff; padding: 2.5rem 2rem; border-radius: 1.25rem; box-shadow: 0 4px 32px rgba(0,0,0,0.08); min-width: 340px; max-width: 400px; width: 100%; }
        h2 { text-align: center; margin-bottom: 0.5rem; color: #3730a3; }
        label { display: block; margin-bottom: 1rem; }
        input, textarea { width: 100%; padding: 0.6rem; margin-top: 0.2rem; border-radius: 0.5rem; border: 1px solid #c7d2fe; font-size: 1rem; outline: none; margin-bottom: 0.2rem; }
        button { background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%); color: #fff; padding: 0.8rem; border: none; border-radius: 0.7rem; font-weight: 600; font-size: 1.1rem; cursor: pointer; margin-top: 0.5rem; width: 100%; }
        .message { color: #16a34a; text-align: center; font-weight: 500; margin-top: 1rem; }
        .error { color: #dc2626; text-align: center; font-weight: 500; margin-top: 1rem; }
        .checkbox-label { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Make Outbound Call</h2>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="{{ request.url.path }}">
            <label>
                Phone Number
                <input name="phone_number" value="{{ phone_number or '' }}" required placeholder="+1234567890">
            </label>
            <label>
                Message (optional)
                <textarea name="message" rows="3" placeholder="Message to say">{{ message_val or '' }}</textarea>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="interactive" {% if interactive %}checked{% endif %}>
                Interactive Call
            </label>
            <button type="submit">Make Call</button>
        </form>
    </div>
</body>
</html>
